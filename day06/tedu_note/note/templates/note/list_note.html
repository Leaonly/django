
<title>笔记列表</title>
<body>
{{ request.COOKIES.username }}的笔记   <a href="/note/add">添加笔记</a>    <a href="/index">返回首页</a>
<p> </p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
    </tr>
    {% for note in all_note %}
        <tr>
            <td>{{ note.id }}</td>
            <td><a href="/note/page?note_id={{note.id}}">{{ note.title }}</a> </td>
            <td>{{ note.create_time }}</td>
            <td>{{ note.update_time }}</td>
            <td>
                <a href="/note/update/{{ note.id }}">更新</a>
                <a href="/note/delete?note_id={{ note.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>


</body>
